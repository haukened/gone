tools:
    - name: eslint
        enabled: true
    - name: semgrep
        enabled: true
        version: 1.78.0
    # Explicitly disable CSS/SCSS style engines to avoid SCSS rules on plain CSS
    - name: stylelint
        enabled: false
    - name: scss-lint
        enabled: false

configuration:
    eslint:
        # Use project .eslintrc.json so modern browser/ES2022 rules apply
        configFile: .eslintrc.json

exclude_paths:
    # Exclude CSS files to avoid stylelint/SCSS linting issues
    # Since we are using plain CSS, not SCSS
    - "**/*.css"
    - "Dockerfile"