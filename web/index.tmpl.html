<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Gone - One-Time Secret</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="/static/css/app.css" />
</head>
<body>
	<header>
		<h1>Gone</h1>
		<p>One-time secret sharing service.</p>
	</header>
	<main>
		<section>
			<h2>Configuration</h2>
			<ul>
				<li>Max Bytes: {{ .MaxBytes }} ({{ .MaxBytesHuman }})</li>
				<li>TTL Range: {{ .MinTTLSeconds }}s – {{ .MaxTTLSeconds }}s</li>
				<li>Generated: {{ .GeneratedAtUTC }}</li>
			</ul>
		</section>
		<section>
			<h2>Create Secret (coming soon)</h2>
			<form id="create-secret" onsubmit="return false;">
				<label for="ttl">Time To Live:</label>
				<select id="ttl" name="ttl">
					{{ range .TTLOptions }}<option value="{{ .Label }}" data-seconds="{{ .DurationSeconds }}">{{ .Label }}</option>{{ end }}
				</select>
				<!-- Placeholder for future secret input and submit button -->
			</form>
		</section>
	</main>
	<footer>
		<p>© {{ .GeneratedAtUTC.Year }} Gone</p>
	</footer>
	<script src="/static/js/app.js" defer></script>
</body>
</html>
