<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Gone - One-Time Secret</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="/static/css/app.css" />
</head>
<body>
	<header class="site-header">
		<div class="brand">
			<h1 class="logo">Gone</h1>
			<p class="tagline">One-time secret sharing.</p>
		</div>
		<div class="theme-toggle">
			<input type="checkbox" id="theme-switch" class="theme-switch" aria-pressed="false" aria-describedby="theme-switch-desc" />
			<label for="theme-switch" class="theme-switch-label" role="button">
				<span class="theme-icon theme-icon-target-dark" aria-hidden="true">
					<!-- Moon (target dark) -->
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"/></svg>
				</span>
				<span class="theme-icon theme-icon-target-light" aria-hidden="true">
					<!-- Sun (target light) -->
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
				</span>
				<span id="theme-switch-desc" class="sr-only">Toggle dark mode.</span>
			</label>
		</div>
	</header>
	<main class="center-wrap">
		<section class="card">
			<form id="create-secret" onsubmit="return false;" class="secret-form">
				<div class="field">
					<label for="secret" class="sr-only">Secret</label>
					<textarea id="secret" name="secret" rows="10" placeholder="Paste or type your secret here..." spellcheck="false" autofocus></textarea>
					<div class="hint">
						<div class="hint-item">
							<svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cloud-upload-icon lucide-cloud-upload"><path d="M12 13v8"/><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="m8 17 4-4 4 4"/></svg>
							<span>Max {{ .MaxBytesHuman }}</span>
						</div>
						<div class="hint-item">
							<svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock-icon lucide-clock"><path d="M12 6v6l4 2"/><circle cx="12" cy="12" r="10"/></svg>
							<span>TTL {{ .MinTTLHuman }} â€“ {{ .MaxTTLHuman }}</span>
						</div>
					</div>
				</div>
				<div class="actions">
					<label for="ttl" class="sr-only">Time To Live</label>
					<div class="select-wrapper">
						<select id="ttl" name="ttl">
							{{ range .TTLOptions }}<option value="{{ .Label }}" data-seconds="{{ .DurationSeconds }}">{{ .Label }}</option>{{ end }}
						</select>
					</div>
					<button type="submit" class="primary">
						<span>Encrypt</span>
						<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock-icon lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
					</button>
				</div>
			</form>
		</section>
	</main>
	<footer class="site-footer">
		<svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copyright-icon lucide-copyright"><circle cx="12" cy="12" r="10"/><path d="M14.83 14.83a4 4 0 1 1 0-5.66"/></svg>
		<span>
			2025
			<a href="https://github.com/haukened/gone/graphs/contributors" rel="noopener noreferrer">The Gone Project Contributors</a>
		</span>
		<span>|</span>
		<svg role="img" viewBox="0 0 24 24" height="1.5em" width="1.5em" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
		<a href="https://github.com/haukened/gone" rel="noopener noreferrer">GitHub</a>
	</footer>
	<script src="/static/js/app.js" defer></script>
</body>
</html>
